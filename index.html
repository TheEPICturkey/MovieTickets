<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>B's List Movies</title>
    <h1>The Best Movies Around Town!</h1>
</head>

<body>
  
  <form name="form">
    <label for="movie">Choose a Movie:</label>
    <select name="movies" id="movies">
      <option value="brandonBuilding">Brandon's Big Building</option>
      <option value="brandonBob">Brandon Bob</option>
      <option value="billysRevenge">Billy's Revenge</option>
      <option value="billyStrikes">Billy Strikes Back</option>
    </select>
    <br>
    <br>
    <select name="times" id="times">
      <option value="10AM">10:00AM</option>
      <option value="130PM">1:30PM</option>
      <option value="830PM">8:30PM</option>
    </select>
    <br>
    <br>
    <label for="age" id="age">Enter your age:</label>
    <input type ="number">
    <input type="button" id="btn" value="Submit"/>
    <br>
</form>

<div class="results">
</div>
  <div class="displayWrapper">
    <div class="movieDisplay">
      <h3>Brandon's Big Building</h3>
    </div>
    <div class="showtimePrices">
      <h4 id="display"></h4>
    </div>
  </div>

</body>

</html>
